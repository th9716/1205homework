<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        
        height: 250px;
        border: 2px solid black;
        
        
    }
   
    .box1{
        box-sizing: border-box;
    }
    .box2{
        box-sizing: content-box;
    }
    .padd1{ 
        padding: 20px;

    }
    .padd2{ 
        padding: 30px;

    }
    .padd3{ 
        padding: 40px;

    }
</style>
<body>
    <img class="box1 padd1" src="images/m_one.jpg">
    <img class="box1 padd2" src="images/m_three.jpg">
    <img class="box1 padd3" src="images/m_four.jpg">
</body>
</html>
