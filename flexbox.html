<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .header {
      width: 1920px;
    }
    .nav {
      margin: 0 375px;

      box-sizing: border-box;
    }
    .flexbox1 {
      margin: 24.5px 0;
      width: 1170px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .image img {
      height: 50px;
      margin: center;
      padding-left: 20px;
    }
    .con ul {
      display: flex;
    }
    .con li {
      list-style: none;
      font-size: 20px;
      font-weight: 600;
      margin: 10px;
      padding-right: 20px;
      border-right: 1px solid gray;
    }
    .con li:last-child {
      border: none;
    }
    .acc ul {
      display: flex;
    }
    .acc li {
      font-size: 1em;
      font-weight: 600;
      list-style: none;
      padding-right: 20px;
    }
    /*  ------------------------------   */
    .flexbox2 {
      width: 1920px;
      display: flex;
      justify-content: center;
    }
    .flexbox2 h3 {
      z-index: 2;
      position: absolute;
      font-size: 40px;
      text-align: center;
      padding: 80px 0;

    }
    .banner {
      width: 1180px;
      min-height: 200px;
      height: 200px;
      margin: 0px -100px;
    }
    .right {
      z-index: 1;
    }
    .left {
      z-index: 1;
    }
    /* ---------------------------------- */
    .content {
      margin: 0 405px;
      height: 816px;
      display: flex;
    }
    /* --------------------- */
    .areal {
      margin: 50px 20px;
    }
    .h4txt {
      font-size: 24px;
    }
    .btngroup {
      padding-right: 30px;
      display: flex;
      width: 263px;
      height: 480;
      flex-direction: column;
    }
    .button {
      font-size: 16px;
      margin: 20px 0;
      height: 56px;
      border-radius: 10px;
      border: none;
      background-color: #176570;
      color: white;
    }
    /* ------------- */
    .arear {
      margin: 50px 20px;
      width: 100%;
    }
    .a-top {
      display: flex;
    }
    .a-img {
      width: 50%;
      padding: 20px;
    }
    .a-img img {
      width: 100%;
    }
    .a-info {
      width: 50%;
      padding: 20px;
    }
    .a-table {
    }
    .a-table td:nth-child(1) {
      white-space: nowrap;
      color: #176570;
      font-size: 16px;
    }
    .a-table td:nth-child(2) {
      padding-right: 15px;
      color: rgb(80, 80, 80);
      font-size: 16px;
    }
    .a-table td:nth-child(3) {
      color: rgb(80, 80, 80);
      font-size: 16px;
    }
    .a-map {
      width: 100%;
      height: 300px;
      padding: 20px;
    }
    .content h2 {
      width: 90px;
      height: 28px;
      line-height: 26px;
      font-size: 12px;
      color: white;
      margin: 8px 8px 28px 0;
      border-radius: 3px;
      background-color: #176570;
      text-align: center;
    }
    /* ----------------------- */
    .email{
      display: flex;
    }
    .le {
      width: 50%;
      height: 158px;
      
      background: -webkit-linear-gradient(left, #FECA74, #FFA5CD);
      /* background: -o-linear-gradient(right, yellow, red);
      background: -moz-linear-gradient(right, yellow, red);
      background: linear-gradient(to right, yellow, red); */
    }
    .le p,h3{
      color: white;
    }
    .le-c{
      align-items: center;
      justify-content: center;
      display: flex;
      margin: 53px;
    }
    .re{
      width: 50%;
      height: 158px;
      background-color: #EAF3F2;
    }
    .footer{
      
    }
  </style>
  <body>
    <div class="header">
      <div class="nav">
        <div class="flexbox1">
          <div class="image">
            <img src="images/Logo3.png" />
          </div>

          <div class="con">
            <ul>
              <li>關於我們</li>
              <li>消息公告</li>

          </div>
          <div class="acc">

            </ul>
          </div>
        </div>
      </div>

      <div class="flexbox2">
        <h3>教室據點</h3>
        <img class="right" src="images/bannerRight.png" />
        <img class="banner" src="images/serviceLocationBG.png" />
        <img class="left" src="images/bannerLeft.png" />
      </div>
      <div class="content">
        <div class="areal">
          <div class="btngroup">
            <h4 class="h4txt">區域</h4>
            <input
              class="button"

            <input
              class="button"

            <input
              class="button"

              value="台中據點"
            />
            <input
              class="button"
              type="button"
              id=""
              name=""
              value="台南據點"
            />
            <input
              class="button"
              type="button"
              id=""
              name=""
              value="高雄據點"
            />
          </div>
        </div>

        <div class="arear">
          <div class="a-top">
            <div class="a-img">
              <h2>大樓外觀</h2>
              <img src="images/tpe.png" />
            </div>
            <div class="a-info">
              <h2>詳細資訊</h2>
              <table class="a-table">
                <tbody>
                  <tr>
                    <td>電話</td>
                    <td>:</td>
                    <td>(02)-6631-6588</td>
                  </tr>
                  <tr>
                    <td>教室A棟</td>
                    <td>:</td>
                    <td>
                      台北市復興南路一段390號2樓、3樓 (大安捷運站4號、6號出口)
                    </td>
                  </tr>
                  <tr>
                    <td>教室B棟</td>
                    <td>:</td>
                    <td>台北市信義路三段153號10樓 (大安捷運站1號出口)</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="a-map">
            <h2>實際位置</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d738.3274335152763!2d121.54363795064891!3d25.033761185023153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abd379a5ec97%3A0xedc006d25a9e35df!2z6LOH5bGV5ZyL6Zqb6IKh5Lu95pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1670303895974!5m2!1szh-TW!2stw"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>

      <div class="email">
        <div class="le">
          <div class="le-c">
            <img src="images/image 9.png">
            <div class="">
              <p>有任何問題請聯繫我們</p>
              <h3>客服信箱</h3>
            </div>
          </div>
        </div>
        <div class="re">

        </div>
      </div>
      <div class="footer">
        <div></div>
        <div></div>
      </div>
      <div class="policy">
        <div class=""></div>
      </div>
    </div>
  </body>
</html>
