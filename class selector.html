<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        color: burlywood;
        font-size: 15px;
    }
    h1,h2{
        color: brown;
    }
    .p2{
        color: chocolate;
        font-size: 30px;
    }
    div .p2{
        color: darkgoldenrod;
    }
    /* 空格代表為div中的p2 class */
</style>
<body>
    <h1>h1</h1>
    <p>p1</p>
    <p class="p2">p2</p>
    <h2 class="p2">h2</h2>
    <div>
        <p class="p2">div裡的</p>
    </div>
</body>
</html>
